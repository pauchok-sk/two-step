<div class="modal tab-container" id="modal-login">
	<button data-fancybox-close class="btn-reset modal__close">
		<svg>
			<use xlink:href='img/icons/icons.svg#icon-close'></use>
		</svg>
	</button>
	<div data-tab="login">
		<h3 class="t-title modal__title">Зареєструватися</h3>
		<form action="#" class="modal__form">
			<div class="modal__form-item">
				<input type="text" placeholder="Имя" class="input">
			</div>
			<div class="modal__form-item">
				<input type="email" placeholder="Email" class="input">
			</div>
			<div class="modal__form-item">
				<input type="password" placeholder="Пароль" class="input">
			</div>
			<button class="button modal__form-btn">Зареєструватися</button>
		</form>
		<div class="modal__bottom-content">Вже є акаунт <span data-tab-btn="reg">Увійти</span></div>
	</div>
	<div data-tab="reg" class="_open">
		<h3 class="t-title modal__title">Увійти</h3>
		<form action="#" class="modal__form">

			<div class="modal__form-item">
				<input type="email" placeholder="Email" class="input">
			</div>
			<div class="modal__form-item">
				<input type="password" placeholder="Пароль" class="input">
			</div>
			<button class="button modal__form-btn">Увійти</button>
		</form>
		<div class="modal__bottom-content">Немає аккаунта? <span data-tab-btn="login">Зареєструватися</span></div>
	</div>
</div>
